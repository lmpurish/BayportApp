<mat-toolbar>
    <span class="fill-remaining-space"></span>
    <h1>Register User</h1>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>

<form class="my-form" [formGroup]="services.form" autocomplete="off" (ngSubmit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="$key" />
                <mat-form-field>
                    <mat-label>User Name</mat-label>
                    <input formControlName="username" type="text" matInput required />
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password </mat-label>
                    <textarea matInput type='password' formControlName="password" required></textarea>
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Repeted Password</mat-label>
                    <input formControlName="password" type="password" matInput required />
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" matInput required />
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input formControlName="lastname" type="text" matInput required />
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>User Name</mat-label>
                    <input formControlName="username" type="text" matInput required />
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit">Submit</button>
                    <button mat-raised-button color="warn" type="reset">Clear</button>
                </div>
            </div>
        </mat-grid-tile>

    </mat-grid-list>



</form>
