

    <mat-toolbar class="toolbar-details">
        <span class="fill-remaining-space"></span>
        <h1> Component Details</h1>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
    </mat-toolbar>
    <div class="example-button-row">
        <button mat-icon-button color="primary" aria-label="Input" (click)="movent()" ><mat-icon>input</mat-icon></button>
        
       
      </div>
    <mat-grid-list cols=3 rowHeight="400px">
        <mat-grid-tile [colspan]="1">
            <div class="component-info">
                <mat-card >
                    
                 <div >
                     <mat-card-subtitle>Component Name</mat-card-subtitle>
                     <mat-card-title>{{componentDetail.name}}</mat-card-title>
                    </div>
                    <div>
                     <mat-card-subtitle>No. Item</mat-card-subtitle>
                     <mat-card-title>{{componentDetail.itemCode}}</mat-card-title>
                    </div>
                    <div>
                     <mat-card-subtitle>Bar Code</mat-card-subtitle>
                     <mat-card-title>{{componentDetail.barCode}}</mat-card-title>
                    </div>
                    <div>
                     <mat-card-subtitle> Description</mat-card-subtitle>
                     <mat-card-title>{{componentDetail.description}}</mat-card-title>
                    </div>
                    <div>
                     <mat-card-subtitle> Total Quantity</mat-card-subtitle>
                     <mat-card-title>{{quantity()}}</mat-card-title>
                    </div>
                    
                </mat-card>
            </div>
            
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="positions">
                <div class="example-container mat-elevation-z8">
                   
                    <div class="example-table-container">
                  
                      <table mat-table [dataSource]="dataSource" class="example-table"
                             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
                        <!-- rack Column -->
                        <ng-container matColumnDef="rack">
                          <th mat-header-cell *matHeaderCellDef>Rack</th>
                          <td mat-cell *matCellDef="let row">{{row.rack}}</td>
                        </ng-container>
                  
                        <!-- boxes Column -->
                        <ng-container matColumnDef="boxes">
                          <th mat-header-cell *matHeaderCellDef>Boxes</th>
                          <td mat-cell *matCellDef="let row">{{row.perCarton}}</td>
                        </ng-container>
                  
                        <!-- Quantity Column -->
                        <ng-container matColumnDef="quantity">
                          <th mat-header-cell *matHeaderCellDef>Quantity</th>
                          <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
                        </ng-container>

                        <ng-container matColumnDef="loading">
                            <mat-footer-cell *matFooterCellDef colspan="6">
                              Loading data...
                            </mat-footer-cell>
                          </ng-container>
                          <ng-container matColumnDef="noData">
                            <mat-footer-cell *matFooterCellDef colspan="6">
                              No Data
                            </mat-footer-cell>
                          </ng-container>
                  
                  
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource!=null}"></mat-footer-row>
                        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>
                      </table>
                      <mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5]"
              aria-label="Select page">
                        </mat-paginator>
                    </div>
                  
                    
                  </div>
            </div>
    
        </mat-grid-tile>
        <mat-grid-tile>
            <img mat-card-xl-image src="https://localhost:44357/api/Component/getPhoto/{{picture}}" >   
        </mat-grid-tile>
